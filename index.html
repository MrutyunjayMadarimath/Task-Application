<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>To Do App</title>
</head>

<body>
    <div class="app">
        <h4>Tasks App</h4>
        <div id="addNew">
            <span>Add New Task</span>
            <i class="fa-solid fa-plus"></i>
        </div>
        <h5>Tasks</h5>

        <div id="tasks">
            <div>
                <span>Task 1</span>
                <span>15-05-2022</span>
                <p>Follow up regarding Interview.</p>
                <span class="options">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <i class="fa-regular fa-trash-can"></i>
                </span>
            </div>
            <div>
                <span>Task 2</span>
                <span>13-05-2022</span>
                <p>Going to the Gym.</p>
                <span class="options">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <i class="fa-regular fa-trash-can"></i>
                </span>
            </div>

        </div>
    </div>


    <script src="https://kit.fontawesome.com/ab692d7b0d.js" crossorigin="anonymous"></script>
</body>

</html>
